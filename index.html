<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <div class="card-container">

        <div class="card quiz-card">
            <div class="img-top">
                <img src="img/think.jpg" id="header-image" class="card-img-top" alt="think.jpg">
            </div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
            </div>

            <div class="card-body" id="end-screen" style="display: none;">
                <div class="text-center text-end">Quiz beendet!
                </div>

                <div class="text-center">
                    Du hast <b id="question-right-amount">X</b> Fragen von <b id="questions-amount">X</b> richtig
                    beantwortet.
                </div>

                <div class="button-end">
                    <button onclick="restartGame()" type="button" class="btn btn-primary">Erneut
                        spielen</button>
                </div>

            </div>

            <div class="card-body" id="question-body">
                <div class="card-cont">
                    <h5 class="card-title" id="question-text">Frage</h5>

                    <div class="card quiz_answer_card mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz_answer_card mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz_answer_card mb-2" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz_answer_card mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>
                </div>

                <div class="question-footer">
                    <div>
                        <b id="question-number">1</b> von <b id="questions_length">5</b> Fragen
                    </div>
                    <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-Button"
                        disabled>NÃ¤chste Frage</button>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
